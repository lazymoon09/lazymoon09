<h2>이구아나</h2>
 <p>대형 도마뱀으로 전체길이 1.5∼2m에 이른다. 머리가 크고 꼬리는 전체 길이의 3분의 2나 되는데,
몸의 등쪽 후두부(後頭部)에서 꼬리에 이르는 등선에 공룡을 연상하게 하는 칼날모양의 장식비늘이 돋아 있다.
 </p>
